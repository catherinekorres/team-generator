<div class="container">
  <div class="ui card">
    <h1>{{title}}</h1>

    <h4 class="ui horizontal divider header">
      <i class="user plus icon"></i>
      Add members
    </h4>
    <ul class="members-list">
      <li>Laith Harb</li>
      <li>Vincent Gatho</li>
    </ul>

    <div class="add-members-container ui input">
      <input type="text" placeholder="Name" />
      <button class="ui button">Add</button>
    </div>

    <h4 class="ui horizontal divider header">
      <i class="users icon"></i>
      Generate teams
    </h4>

    <div class="teams-generator-container ui action input">
      <input type="text" placeholder="# of teams" />
      <button class="ui button">Generate</button>
    </div>
  </div>
</div>
